server {
listen 80;      
server_name  mobiflix.tv;


    location /static {
             alias  /srv/mobiflix/static;
        }

        location /media  {
            alias  /srv/mobiflix/media;
       }

    location / {
        proxy_set_header Host $http_host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_pass http://unix:/srv/sockets/mobiflix.sock;
    }

}

